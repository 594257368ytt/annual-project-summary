    <script>
      ;(function(doc, win) {
        var docEl = doc.documentElement || doc.body
      })(document, window)
      // Windows和mac系统字体切换
      if (/macintosh|mac os x/i.test(navigator.userAgent)) {
        // is mac
        ;(document.body.style.fontFamily = 'PingFang SC'),
          'STXihei',
          'Helvetica Neue',
          'Helvetica'
      } else if (/windows|win32/i.test(navigator.userAgent)) {
        //  is windows
        ;(document.body.style.fontFamily = 'Microsoft YaHei'),
          'SimHei',
          'SimSun',
          'Arial'
      }
      let u = navigator.userAgent
      let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1 //android终端
      let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)
      if (isAndroid || isiOS) {
        let path = 'android.css'
        if (isiOS) {
          path = 'ios.css'
        }
        var head = document.getElementsByTagName('head')[0]
        var link = document.createElement('link')
        link.href = path
        link.rel = 'stylesheet'
        link.type = 'text/css'
        head.appendChild(link)
      }
    </script>
